name: Scrape Gold Data
on:
  schedule:
    # Times converted from Nepal Time (NPT) to UTC
    - cron: '20 5 * * *'  # 11:05 AM NPT
    - cron: '30 5 * * *'  # 11:15 AM NPT
    - cron: '45 5 * * *'  # 11:30 AM NPT
    - cron: '15 6 * * *'  # 12:00 PM NPT
    - cron: '15 7 * * *'  # 01:00 PM NPT
  workflow_dispatch: # Manual trigger

jobs:
  scrape-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT }} 
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4
      
      - name: Run scraper
        run: python scraper.py
      
      - name: Check for changes
        id: verify_diff
        run: |
          git diff --quiet . || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and Push ALL changes
        if: steps.verify_diff.outputs.changed == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          # [skip ci] prevents Vercel from triggering a new build/deployment
          git commit -m "Auto-update gold data: $(date +'%Y-%m-%d %H:%M:%S UTC') [skip ci]"
          git push