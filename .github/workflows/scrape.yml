name: Scheduled Scraper

on:
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4 # Updated to v4 for stability
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install requests beautifulsoup4

      - name: Run Scraper
        run: python scraper.py

      # --- SEE LOGIC: VALIDATION STEP ---
      # This checks if index.html exists and has content. 
      # If it's empty, the action stops here and won't break your site.
      - name: Verify Files
        run: |
          if [ ! -s index.html ]; then
            echo "ERROR: index.html is empty or missing. Stopping to prevent white screen."
            exit 1
          fi

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json
          # Only commit if data.json actually changed
          git diff --quiet && git diff --staged --quiet || (git commit -m "Automated Price Update: $(date)" && git push origin main)

      # --- DEPLOYMENT STEPS ---
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Ensure this points to the folder containing index.html
          path: '.' 

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
