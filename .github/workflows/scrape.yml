name: Scrape Gold Data

on:
  schedule:
    # Runs every 6 hours (adjust as needed)
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allows you to run it manually from the Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # IMPORTANT: Gives the bot permission to push changes
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 # Add any other libraries you use

      - name: Run scraper
        run: python scraper.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json
          # Only commit if there are changes to avoid erroring out
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update gold data: $(date)" && git push)