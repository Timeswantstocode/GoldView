name: Scrape Gold Data
on:
  schedule:
    # Nepal Time (NPT) to UTC Conversion (-5h 45m)
    - cron: '20 4 * * *'  # 10:05 AM NPT
    - cron: '30 4 * * *'  # 10:15 AM NPT
    - cron: '45 4 * * *'  # 10:30 AM NPT
    - cron: '0 5 * * *'   # 10:45 AM NPT
    - cron: '20 5 * * *'  # 11:05 AM NPT
    - cron: '30 5 * * *'  # 11:15 AM NPT
    - cron: '45 5 * * *'  # 11:30 AM NPT
    - cron: '15 6 * * *'  # 12:00 PM NPT
    - cron: '15 7 * * *'  # 01:00 PM NPT
    
  workflow_dispatch: 

jobs:
  scrape-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # This line replaces the need for any PAT keys
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Token line removed entirely - it now uses the default internal token
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4
      
      - name: Run scraper
        run: python scraper.py
      
      - name: Check for changes
        id: verify_diff
        run: |
          git diff --quiet . || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and Push ALL changes
        if: steps.verify_diff.outputs.changed == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto-update gold data [skip ci]"
          git push