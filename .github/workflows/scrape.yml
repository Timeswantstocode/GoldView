name: Scrape Gold Data

on:
  schedule:
    # Nepal Market usually updates around 10:30 AM - 11:00 AM
    
    # 10:15 AM NPT (UTC 4:30) -> Set to 4:32 to avoid traffic
    - cron: '32 4 * * *'
    
    # 10:45 AM NPT (UTC 5:00) -> Set to 5:03 to avoid traffic
    - cron: '03 5 * * *'
    
    # 11:15 AM NPT (UTC 5:30) -> Set to 5:34 to avoid traffic
    - cron: '34 5 * * *'
    
    # 11:45 AM NPT (UTC 6:00) -> Set to 6:02 to avoid traffic
    - cron: '02 6 * * *'
    
    # 12:30 PM NPT (UTC 6:45) -> Set to 6:47 to avoid traffic
    - cron: '47 6 * * *'

    # 01:30 PM NPT (UTC 7:45) -> Set to 7:48 to avoid traffic
    - cron: '48 7 * * *'
    
  workflow_dispatch: # Allows you to manually trigger a scrape from the Actions tab

jobs:
  scrape-and-deploy:
    runs-on: ubuntu-latest
    
    # Required to allow the bot to push updated data.json back to your repository
    permissions:
      contents: write 
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetches full history for proper git operations
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 pywebpush
      
      - name: Run scraper
        # --- INJECTING SECRETS INTO ENVIRONMENT ---
        env:
          VAPID_PRIVATE_KEY: ${{ secrets.VAPID_PRIVATE_KEY }}
          VAPID_PUBLIC_KEY: ${{ secrets.VAPID_PUBLIC_KEY }}
          VAPID_EMAIL: ${{ secrets.VAPID_EMAIL }}
          BLOB_READ_WRITE_TOKEN: ${{ secrets.BLOB_READ_WRITE_TOKEN }}
        run: python scraper.py
      
      - name: Check for changes
        id: verify_diff
        run: |
          # If data.json has not changed, we don't want to create a useless commit
          git diff --quiet . || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and Push ALL changes
        if: steps.verify_diff.outputs.changed == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          # [skip ci] prevents this commit from triggering another build loop
          git commit -m "Auto-update gold, tejabi & notification state [skip ci]"
          git push