name: Send Price Notifications

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual trigger'
        required: false
        default: 'Manual update'

jobs:
  notify:
    runs-on: ubuntu-latest
    # Security: Only allow the repository owner to trigger this manually
    if: github.event_name == 'workflow_dispatch' && github.actor == github.repository_owner
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install pywebpush requests beautifulsoup4

      - name: Send Notifications
        env:
          VAPID_PRIVATE_KEY: ${{ secrets.VAPID_PRIVATE_KEY }}
          VAPID_PUBLIC_KEY: ${{ secrets.VAPID_PUBLIC_KEY }}
          VAPID_EMAIL: ${{ secrets.VAPID_EMAIL }}
          BLOB_READ_WRITE_TOKEN: ${{ secrets.BLOB_READ_WRITE_TOKEN }}
      run: |
          python -c "from scraper import send_push_notification; import json; f=open('data.json'); d=json.load(f); cur=d[-1]; prev=d[-2] if len(d)>1 else cur; diff_g=cur['gold']-prev['gold']; diff_s=cur['silver']-prev['silver']; diff_t=cur.get('tejabi',0)-prev.get('tejabi',0); send_push_notification(cur['gold'], cur.get('tejabi', 0), cur['silver'], diff_g, diff_t, diff_s) if (diff_g!=0 or diff_s!=0 or diff_t!=0) else print('No change detected between last two records. Notification skipped.')"