      /* Performance optimizations for low-powered devices */
      * {
        -webkit-tap-highlight-color: transparent;

      /* GPU acceleration for animations - exclude canvas elements */
      .animate-spin, .animate-pulse {
        will-change: transform, opacity;
        transform: translateZ(0);

        perspective: 1000px;
      }
      
      /* Only apply transition optimizations to specific elements, not all */
      button, a {
        will-change: transform;

      /* Optimize backdrop-filter performance */

        -webkit-backdrop-filter: blur(20px);
        backdrop-filter: blur(20px);

      /* Reduce paint areas */
