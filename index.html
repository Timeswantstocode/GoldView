<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Viewport updated to prevent accidental zooming for a native feel -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- SEO & Search Console (Preserved) -->
    <meta name="google-site-verification" content="F9ywuM8jnidvhpRtO3TnA_UgRlv1ewZ_U2_TP1DvwNY" />
    <meta name="msvalidate.01" content="4A39EAFE064B385D2D144156BAF448DB" />
    
    <title>Gold Price Today in Nepal | Live USD to NPR Rate - GoldView</title>
    <meta name="description" content="Check live 24K Chhapawal Gold and Silver rates in Nepal. Official NRB USD to NPR exchange rates. Use our jewelry cost calculator and currency converter." />

    <!-- PWA & Apple Standalone Setup (Removes Browser Bar) -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="GoldView" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#050505" />

    <!-- Native Device Notifications (OneSignal) -->
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(function(OneSignal) {
        OneSignal.init({
          appId: "YOUR_ONESIGNAL_APP_ID", // Replace with your App ID from OneSignal.com
          notifyButton: {
            enable: false, // Hidden because we use the beautiful Apple-style button in App.jsx
          },
          allowLocalhostAsSecureOrigin: true,
        });
      });
    </script>

    <!-- UI & Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FinancialService",
      "name": "GoldView Nepal",
      "url": "https://viewgold.vercel.app",
      "description": "Real-time Gold, Silver and Forex rates in Nepal with integrated calculators.",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Kathmandu",
        "addressCountry": "NP"
      }
    }
    </script>

    <style>
      /* Prevent the "bounce" effect on iOS to keep the UI fixed */
      html, body {
        overscroll-behavior-y: contain;
        background-color: #050505;
        height: 100%;
      }
      /* Hide standard scrollbars for a clean app aesthetic */
      ::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  <body class="bg-black">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
